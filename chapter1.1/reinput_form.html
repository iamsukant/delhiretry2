<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reinput form</title>
    <style media="screen">
      h2
      {
        color:red;
      }
    ::placeholder
      {
        color:green;
      }
    </style>
  </head>
  <body>
    <form>
      <h2> Please enter your Name</h2>
      <input type="text" placeholder="Type your name" name="username" value="">
      <br>
      <h2> Please enter your Age</h2>
      <input type="number" placeholder="Type your age" name="age" value="">
      <br>
      <h2> Please enter your Password</h2>
      <input type="password" placeholder="Type your password" name="password" value="">
      <br>
      <br>
      <button type="Submit" name="button"> Submit</button>

    </form>

  </body>
</html>
