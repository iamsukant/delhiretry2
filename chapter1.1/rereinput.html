<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Place for our ideas</title>
    <style>
      input[type=submit]
      {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    }
    input[type=submit]:hover
    {
      background-color:Red;
    }

      h2{
        font-family:verdana;

      }
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h2>Input your name</h2>
      <input type="text" name="FirstName" value="">
      <br>
      <input type="submit">
      <h2>Input your field of idea</h2>
      <input type="text" list="idealist" name="ideatype" value="">
      <datalist id="idealist">
        <option value="Healthcare">
        <option value="Education">
        <option value="Habit formation">
        </datalist>
        <br>
        <input type="submit">
        <h3>Enter your idea</h3>
        <textarea name="idea" rows="8" cols="80"></textarea>
        <br>
        <input type="submit">
    </form>
  </body>
</html>
